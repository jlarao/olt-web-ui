<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Potencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Consulta de potencia Ã³ptica</h3>
    <form method="POST" id="consulta-form">
        <div class="mb-3">
            <label class="form-label">Frame</label>
            <input type="text" name="frame" class="form-control" required value="0">
        </div>
        <div class="mb-3">
            <label class="form-label">Slot</label>
            <input type="text" name="slot" class="form-control" required value="1">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Puerto</label>
            <input type="text" name="port" class="form-control" required value="0">
        </div>
        <div class="mb-3">
            <label class="form-label">ONT ID</label>
            <input type="text" name="ontid" id="ontid-input" class="form-control" required value="0">
        </div> -->

        <input type="hidden" name="port" id="portid-input"  />

        <!-- Botones para ONT ID -->
        <div class="mb-3">
            <label class="form-label">Selecciona ONT ID</label><br>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(0)">0</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(1)">1</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(2)">2</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(3)">3</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(4)">4</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(5)">5</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(6)">6</button>
                <button type="button" class="btn btn-outline-secondary" onclick="setOntIdAndSubmit(7)">7</button>
            </div>
        </div>

        <button class="btn btn-primary">Consultar potencia</button>
        <a href="/dashboard" class="btn btn-secondary">Volver</a>
    </form>
</div>

<!-- Script para actualizar ONT ID -->
<script>
    function setOntIdAndSubmit(value) {
        document.getElementById('portid-input').value = value;
        document.getElementById('consulta-form').submit();
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Alta de ONT</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- <script src="js/jquery.min.js"></script>
        <script src="js/jquery.tablesorter.min.js"></script>
        <script src="js/jquery.tablesorter.widgets.min.js"></script>
        <script src="js/jquery.tablesorter.pager.min.js"></script>
        <script src="js/tablesort.js"></script>
        <script src="js/popper.min.js"></script>
        <script src=js/bootstrap.min.js></script> -->
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h3>Alta de ONT</h3>
        <form method="POST" id="formulario-ont" action="/alta-ont-v3">

            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Frame</label>
                            <input type="text" name="frame" class="form-control" required value="{{ frame }}">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Slot</label>
                            <input type="text" name="slot" class="form-control" required value="{{ slot}}">
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Puerto</label>
                            <input id="portid" type="text" name="port" class="form-control" required value="{{ port }}"
                                onblur="verificar_portid()">
                        </div>
                    </div>


                </div>

            </div>
            <div class="container">
                <div class="row align-items-start">

                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">ONT ID (0–63)</label>
                            <input type="number" id="ontid" name="ontid" class="form-control" min="0" max="63" required
                                value="{{ ontid }}">
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Serial Number (SN)</label>
                            <input type="text" id="sn" name="sn" class="form-control" placeholder="Ej: HWTC12345678"
                                required onblur="verificar_sn()" value="{{ sn }}">
                            <span id="mensaje-ont" style="color:red;"></span>
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <input type="text" id="desc" name="desc" class="form-control" placeholder="Ej: HWTC12345678"
                                required value="{{ desc }}">


                        </div>

                    </div>
                </div>
            </div>

            <div class="container">
                <div class="row align-items-start">
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Service-port</label>
                            <input type="text" name="sp" id="sp" class="form-control" placeholder="Ej: HWTC12345678"
                                required value="{{ sp }}" onblur="verificar_sp()" />
                            <span id="mensaje-sp" style="color:red;"></span>
                        </div>

                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label class="form-label">pppoe</label>
                            <input type="text" name="pppoe" id="pppoe" class="form-control" placeholder="Ej: ps0001"
                            value="{{ pppoe }}"    required />
                            <span id="mensaje-sp" style="color:red;"></span>
                        </div>

                    </div>

                                    <div class="col">
                    <div class="mb-3">
                        <label class="form-label">profile</label>
                        <input type="text" name="profile" id="profile" class="form-control" placeholder="25M"
                            value="25M" required />
                        <span id="mensaje-sp" style="color:red;"></span>
                    </div>

                </div>

                </div>

            </div>

            <div class="col">
                <div class="mb-3">
                    <label class="form-label">Selecciona ONT ID</label><br>
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(0)">0</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(1)">1</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(2)">2</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(3)">3</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(4)">4</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(5)">5</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(6)">6</button>
                        <button type="button" class="btn btn-outline-secondary"
                            onclick="setOntIdAndSubmit(7)">7</button>
                    </div>
                </div>
            </div>

            <!-- <div class="mb-3">
            <label class="form-label">VLAN</label>
            <input type="text" name="vlan" class="form-control" required>
        </div> -->
            <div class="container">
                <div class="row align-items-start">
                    <div class="col-4">
                        <div class="mb-3">
                            <label class="form-label">Password de autorizacion</label>
                            <input type="password" id="pwd_insert" class="form-control" placeholder="Ingrese password" required>
                            <span id="mensaje-pwd" style="color:red;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mensaje-error-global" style="color: red;"></div>

            <button class="btn btn-success">Dar de alta ONT</button>
            <a href="/dashboard" class="btn btn-secondary">Volver</a>
        </form>
    </div>

    <!-- Script para actualizar ONT ID -->
    <script>
        function setOntIdAndSubmit(value) {
            document.getElementById('portid').value = value;
            verificar_portid(value);
        }
        function verificar_sn() {
            const id = document.getElementById("sn").value;

            if ((id.trim()) == "") {
                return;
            }
            fetch(`/verificar_sn/${id.trim()}`)
                .then(response => response.json())
                .then(data => {
                    const mensaje = document.getElementById("mensaje-ont");
                    if (data.existe) {
                        mensaje.textContent = "El SN ya está registrado.";
                    } else {
                        mensaje.textContent = "";  // o "Disponible"
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        function verificar_portid() {
            const id = document.getElementById("portid").value;

            if ((id.trim()) == "") {
                return false;
            }
            fetch(`/verificar_ontid/${id.trim()}`)
                .then(response => response.json())
                .then(data => {
                    const mensaje = document.getElementById("ontid");
                    console.log(data);
                    if (data.resultado) {
                        mensaje.value = data.esperado;
                        return true;
                    }

                    else {
                        // mensaje.textContent = "";
                    }
                    return false;
                })
                .catch(error => {
                    console.error("Error:", error);
                })
        }
        function verificar_sp() {
            const id = document.getElementById("sp").value;

            if ((id.trim()) == "") {
                return;
            }
            fetch(`/verificar_sp/${id.trim()}`)
                .then(response => response.json())
                .then(data => {
                    const mensaje = document.getElementById("mensaje-sp");
                    if (data.existe) {
                        mensaje.textContent = "El service port ya existe.";
                    } else {
                        mensaje.textContent = "";  // o "Disponible"
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        }

        document.getElementById("formulario-ont").addEventListener("submit", async function (event) {
            event.preventDefault(); // Evita que el form se envíe automáticamente

            const sn = document.getElementById("sn").value.trim();
            const ontid = parseInt(document.getElementById("ontid").value);
            const portid = document.getElementById("portid").value.trim();
            const desc = document.getElementById("desc").value.trim();
            const sp = document.getElementById("sp").value.trim();

            const errorDiv = document.getElementById("mensaje-error-global");
            errorDiv.textContent = ""; // Limpia mensaje anterior

            // Validaciones personalizadas
            if (sn === "") {
                errorDiv.textContent = "El SN debe contener solo letras y números (mínimo 12 caracteres).";
                console.log("Error: El SN debe contener solo letras y números (mínimo 12 caracteres).");
                return;
            }

            if (isNaN(ontid) || ontid < 0 || ontid > 63) {
                errorDiv.textContent = "El ONT ID debe estar entre 0 y 63.";
                console.log("Error: El ONT ID debe estar entre 0 y 63.");
                return;
            }

            const portidNum = parseInt(portid);

            if (
                portid === "" ||
                isNaN(portidNum) ||
                portidNum < 0 ||
                portidNum > 7
            ) {
                errorDiv.textContent = "El Puerto debe estar entre 0 y 7.";
                console.log("Error: El puerto debe ser un número válido.");
                return;
            }

            if (desc.length < 3) {
                errorDiv.textContent = "La descripción es muy corta.";
                console.log("Error: La descripción es muy corta.");
                return;
            }

            // Verificar password de autorizacion
            const pwdValido = await verificar_pwd();
            if (!pwdValido) {
                return;
            }

            // Ejecutar validaciones asincrónicas
            const snValido = await verificar_sn_dos();
            const spValido = await verificar_sp_dos();

            // Si alguna falla, no enviar
            if (!snValido || !spValido) {
                errorDiv.textContent = "Corrige los errores antes de enviar.";
                //return;
            }

            console.log("fomulario enviado");
            // Si todo está bien, enviar el formulario manualmente
            this.submit();
        });

        async function verificar_sn_dos() {
            const id = document.getElementById("sn").value.trim();
            const mensaje = document.getElementById("mensaje-ont");

            if (id === "") {
                mensaje.textContent = "El SN no puede estar vacío.";
                return false;
            }

            try {
                const response = await fetch(`/verificar_sn/${id}`);
                const data = await response.json();

                if (data.existe) {
                    mensaje.textContent = "El SN ya está registrado.";
                    return false;
                } else {
                    mensaje.textContent = "";
                    return true;
                }
            } catch (error) {
                console.error("Error al verificar SN:", error);
                mensaje.textContent = "Error al verificar SN.";
                return false;
            }
        }

        async function verificar_pwd() {
            const pwd = document.getElementById("pwd_insert").value.trim();
            const mensaje = document.getElementById("mensaje-pwd");
            const errorDiv = document.getElementById("mensaje-error-global");

            if (pwd === "") {
                mensaje.textContent = "El password no puede estar vacio.";
                return false;
            }

            try {
                const response = await fetch("/verificar_pwd", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pwd: pwd })
                });
                const data = await response.json();

                if (data.ok) {
                    mensaje.textContent = "";
                    return true;
                } else {
                    mensaje.textContent = data.msg || "Password incorrecto.";
                    errorDiv.textContent = "Password incorrecto.";
                    return false;
                }
            } catch (error) {
                console.error("Error al verificar password:", error);
                mensaje.textContent = "Error al verificar password.";
                return false;
            }
        }

        async function verificar_sp_dos() {
            const id = document.getElementById("sp").value.trim();
            const mensaje = document.getElementById("mensaje-sp");

            if (id === "") {
                mensaje.textContent = "El service port no puede estar vacío.";
                return false;
            }

            try {
                const response = await fetch(`/verificar_sp/${id}`);
                const data = await response.json();

                if (data.existe) {
                    mensaje.textContent = "El service port ya existe.";
                    return false;
                } else {
                    mensaje.textContent = "";
                    return true;
                }
            } catch (error) {
                console.error("Error al verificar SP:", error);
                mensaje.textContent = "Error al verificar SP.";
                return false;
            }
        }

    </script>

</body>

</html>

<body class="bg-light">

        <thead>
            <th>Service</th>

                <td>{{ item.user }}</td>

                <td>{{ item.ont }}</td>
                <!-- <td>{{ item.mac }}</td> -->

                <!-- <td>{{ item.comment }}</td> -->
                <td>{{ item['service-port'] }}</td>
                <td>
                    <form method="POST" action="/alta-ont-gs">
                    <input type="hidden" name="name" value="{{ item.name }}">
                    <input type="hidden" name="sn" value="{{ item.sn }}">
                    <input type="hidden" name="user" value="{{ item.user }}">
                    <input type="hidden" name="port" value="{{ item.port }}">
                    <input type="hidden" name="ont" value="{{ item.ont }}">
                    <input type="hidden" name="service_port" value="{{ item['service-port'] }}">
                    <button type="submit">Enviar</button>
                    </form>

                    <form method="POST" action="/alta-ont-gs-transp"">
                        <input type="hidden" name="name" value="{{ item.name }}">
                        <input type="hidden" name="sn" value="{{ item.sn }}">
                        <input type="hidden" name="user" value="{{ item.user }}">
                        <input type="hidden" name="port" value="{{ item.port }}">
                        <input type="hidden" name="ont" value="{{ item.ont }}">
                        <input type="hidden" name="service_port" value="{{ item['service-port'] }}">
                        <button type="submit">Trans</button>
                    </form>
                </a></td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot>
                  												<tr>
                  													<td colspan="9" class="pager form-horizontal">
                  														<button class="btn first"><i class="fa fa-step-backward"></i></button>
                  														<button class="btn prev"><i class="fa fa-arrow-left"></i></button>
                  														<span class="pagedisplay"></span> <!-- this can be any element, including an input -->
                  														<button class="btn next"><i class="fa fa-arrow-right"></i></button>
                  														<button class="btn last"><i class="fa fa-step-forward"></i></button>
                  														<select class="pagesize input-xs" title="Select page size">
                  															<option value="50" >50</option>
                  															<option value="100" >100</option>
                  															<option value="200">200</option>
                  															<option value="300" selected="selected">300</option>
                  														</select>
                  														<select class="pagenum input-xs" title="Seleccione P&aacute;gina"></select>
                  													</td>
                  												</tr>
